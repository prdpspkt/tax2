<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tax Calculator - Gandaki Province</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .calculator-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 30px auto;
            max-width: 1200px;
        }
        .calculator-header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        .form-section {
            padding: 30px;
        }
        .result-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 0 0 20px 20px;
            display: none;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        .btn-calculate {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
            color: white;
        }
        .calculation-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 5px solid #3498db;
        }
        .total-card {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border-left: 5px solid #27ae60;
        }
        .penalty-badge {
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
        }
        .cc-range-input {
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .error-message {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <!-- Header -->
            <div class="calculator-header">
                <h1><i class="fas fa-car"></i> Vehicle Tax Calculator</h1>
                <p class="mb-0">Gandaki Province, Nepal</p>
            </div>

            <!-- Form Section -->
            <div class="form-section">
                <form id="taxCalculatorForm">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="reg_type" class="form-label">
                                <i class="fas fa-id-card"></i> Registration Type
                            </label>
                            <select class="form-select" id="reg_type" name="reg_type" required>
                                <option value="">Select Registration Type</option>
                                {% for reg_type in reg_types %}
                                <option value="{{ reg_type.id }}"
                                        data-ambulance="{{ reg_type.is_ambulance }}"
                                        data-income-tax="{{ reg_type.needs_income_tax }}">
                                    {{ reg_type.name }} ({{ reg_type.name_en }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">
                                <i class="fas fa-tags"></i> Vehicle Category
                            </label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Select Vehicle Category</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}" data-has-cc="{{ category.has_cc_range }}">
                                    {{ category.name }} ({{ category.name_en }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3 cc-range-input">
                            <label for="cc_power" class="form-label">
                                <i class="fas fa-tachometer-alt"></i> CC/Power/KW
                            </label>
                            <input type="number" class="form-control" id="cc_power" name="cc_power"
                                   step="0.01" placeholder="Enter CC/Power in numbers">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="last_paid_date" class="form-label">
                                <i class="fas fa-calendar-check"></i> Last Paid Date (BS)
                            </label>
                            <input type="text" class="form-control" id="last_paid_date" name="last_paid_date"
                                   placeholder="YYYY-MM-DD (e.g., 2081-04-10)" required>
                            <small class="text-muted">Nepali date format</small>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="next_payment_date" class="form-label">
                                <i class="fas fa-calendar-plus"></i> Next Payment Date (BS)
                            </label>
                            <input type="text" class="form-control" id="next_payment_date" name="next_payment_date"
                                   placeholder="YYYY-MM-DD (e.g., 2081-10-04)" required>
                            <small class="text-muted">Nepali date format</small>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-calculate">
                                <i class="fas fa-calculator"></i> Calculate Tax
                            </button>
                        </div>
                    </div>
                </form>

                <div class="loading">
                    <i class="fas fa-spinner fa-spin fa-2x text-primary"></i>
                    <p class="mt-2">Calculating your tax...</p>
                </div>

                <div class="error-message" id="errorMessage"></div>
            </div>

            <!-- Results Section -->
            <div class="result-section" id="resultsSection">
                <h3><i class="fas fa-receipt"></i> Tax Calculation Results</h3>
                <div id="calculationResults"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show/hide CC range input based on category selection
        document.getElementById('category').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const hasCCRange = selectedOption.dataset.hasCc === 'True';
            const ccRangeInput = document.querySelector('.cc-range-input');

            if (hasCCRange) {
                ccRangeInput.style.display = 'block';
                document.getElementById('cc_power').required = true;
            } else {
                ccRangeInput.style.display = 'none';
                document.getElementById('cc_power').required = false;
                document.getElementById('cc_power').value = '';
            }
        });

        // Form submission
        document.getElementById('taxCalculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const loadingDiv = document.querySelector('.loading');
            const errorDiv = document.getElementById('errorMessage');
            const resultsSection = document.getElementById('resultsSection');

            // Show loading
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            resultsSection.style.display = 'none';

            // Prepare form data
            const formData = new FormData(this);

            // Make AJAX request
            fetch('{% url "calc:calculate_tax" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none';

                if (data.success) {
                    displayResults(data.result);
                    resultsSection.style.display = 'block';
                } else {
                    errorDiv.textContent = data.error || 'An error occurred while calculating tax.';
                    errorDiv.style.display = 'block';
                }
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
                console.error('Error:', error);
            });
        });

        function displayResults(result) {
            const resultsContainer = document.getElementById('calculationResults');

            let html = `
                <div class="calculation-card">
                    <h5><i class="fas fa-info-circle"></i> Vehicle Information</h5>
                    <p><strong>Registration Type:</strong> ${result.vehicle_info.reg_type}</p>
                    <p><strong>Category:</strong> ${result.vehicle_info.category}</p>
                    <p><strong>CC/Power Range:</strong> ${result.vehicle_info.cc_range}</p>
                </div>
            `;

            // Fiscal year details
            result.fiscal_years.forEach(year => {
                html += `
                    <div class="calculation-card">
                        <h5><i class="fas fa-calendar"></i> ${year.fiscal_year}</h5>
                        ${year.is_renewal_only ? '<span class="penalty-badge">Renewal Only</span>' : ''}

                        <div class="row mt-3">
                            <div class="col-md-3">
                                <strong>Vehicle Tax:</strong><br>
                                Rs. ${parseFloat(year.tax_amount).toLocaleString()}
                            </div>
                            <div class="col-md-3">
                                <strong>Renewal Fee:</strong><br>
                                Rs. ${parseFloat(year.renewal_fee).toLocaleString()}
                            </div>
                            <div class="col-md-3">
                                <strong>Income Tax:</strong><br>
                                Rs. ${parseFloat(year.income_tax).toLocaleString()}
                            </div>
                            <div class="col-md-3">
                                <strong>Penalty:</strong><br>
                                Rs. ${parseFloat(year.penalty).toLocaleString()}
                            </div>
                        </div>

                        ${year.penalty_details.length > 0 ? `
                            <div class="mt-3">
                                <h6>Penalty Details:</h6>
                                ${year.penalty_details.map(detail => `
                                    <small class="d-block">
                                        ${detail.type}: ${detail.rate} - Rs. ${parseFloat(detail.amount).toLocaleString()}
                                    </small>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            // Total summary
            html += `
                <div class="calculation-card total-card">
                    <h4><i class="fas fa-calculator"></i> Total Summary</h4>
                    <div class="row">
                        <div class="col-md-3">
                            <strong>Total Vehicle Tax:</strong><br>
                            Rs. ${parseFloat(result.total_tax).toLocaleString()}
                        </div>
                        <div class="col-md-3">
                            <strong>Total Renewal Fee:</strong><br>
                            Rs. ${parseFloat(result.total_renewal_fee).toLocaleString()}
                        </div>
                        <div class="col-md-3">
                            <strong>Total Income Tax:</strong><br>
                            Rs. ${parseFloat(result.total_income_tax).toLocaleString()}
                        </div>
                        <div class="col-md-3">
                            <strong>Total Penalty:</strong><br>
                            Rs. ${parseFloat(result.total_penalty).toLocaleString()}
                        </div>
                    </div>
                    <hr style="border-color: rgba(255,255,255,0.3);">
                    <div class="text-center">
                        <h3><strong>Grand Total: Rs. ${parseFloat(result.grand_total).toLocaleString()}</strong></h3>
                    </div>
                </div>
            `;

            resultsContainer.innerHTML = html;
        }

        // Auto-format date inputs
        ['last_paid_date', 'next_payment_date'].forEach(id => {
            document.getElementById(id).addEventListener('input', function(e) {
                let value = e.target.value.replace(/[^\d]/g, '');
                if (value.length >= 4) {
                    value = value.substring(0,4) + '-' + value.substring(4);
                }
                if (value.length >= 7) {
                    value = value.substring(0,7) + '-' + value.substring(7,9);
                }
                e.target.value = value;
            });
        });
    </script>
</body>
</html>
